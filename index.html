<!DOCTYPE html>
<html>
<head>
    <title>Acc&egrave;s au Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Acc&egrave;s au Quiz</h1>
        <p>Veuillez entrer le mot de passe pour acc&eacute;der au quiz :</p>
        <input type="password" id="password" placeholder="Mot de passe">
        <button onclick="checkPassword()">Valider</button>
    </div>
    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;
            if (password === "test") {
                window.location.href = "quiz/index.html"; // Remplacez par le chemin du fichier de votre quiz
            } else {
                alert("Mot de passe incorrect !");
            }
        }
    </script>
</body>
</html>
